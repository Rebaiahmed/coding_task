<div class="container mt-3">
    <div class="row">
      <div class="col-md-12">
        <form class="form-inline mb-3">
          <input type="text" class="form-control mr-2" placeholder="Search Commits" [formControl]="searchControl">
        </form>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Commit Author</th>
              <th scope="col">URL</th>
              <th scope="col">Commit Message</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let commit of commits$ | async">
              <td>{{ commit.commit.author.name }}</td>
              <td><a [href]="commit.html_url" target="_blank">{{ commit.html_url }}</a></td>
              <td>{{ commit.commit.message }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
